name: React App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-app
    steps:
      - name: Checkout code ğŸ›
        uses: actions/checkout@v2
      
      - name: Setup Node.js environment ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Run tests ğŸ§ª
        run: npm run test --if-present

      - name: Build app ğŸ—
        run: npm run build

      - name: Build Docker image ğŸ³
        run: docker build -t react-app:latest .
      
      - name: Ensure Docker Network Created ğŸŒ
        run: |
          if ! sudo docker network inspect backend > /dev/null 2>&1; then
            sudo docker network create backend
          fi

      - name: Run Docker container ğŸƒ
        run: docker run -d -p 3000:3000 --name react-app-container --network backend react-app:latest

name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Build Docker Image ğŸ³
        run: sudo docker build -f Dockerfile . -t python-app:latest

      - name: Remove exist container ğŸº
        run: sudo docker rm -f app1

      - name: Run Docker Container ğŸº
        run: sudo docker run -p 80 --network backend --name app1 -d python-app:latest
